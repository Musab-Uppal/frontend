<div class="min-h-screen flex">
    <!-- Background Section -->
    <div class="flex-1 flex items-center justify-center bg-cover bg-center" style="background-image: url('assets/brands/Background.png')">
        <div class="text-center text-white"></div>
    </div>

    <!-- Login Form Section -->
    <div class="flex-1 flex items-center justify-center bg-[var(--bg-page)] transition-colors duration-300">
        <div class="w-full max-w-2xl p-8">
            <form class="bg-[var(--bg-card)] p-12 rounded-xl shadow-sm w-full border border-[var(--border-color)] transition-colors duration-300">
                <!-- Dark Mode Toggle -->
                <!-- ðŸŒ™ Dark Mode Toggle (Bottom Right â€“ Global) -->
                <button
                    type="button"
                    (click)="toggleTheme()"
                    class="fixed bottom-6 right-6 z-50 flex items-center gap-2 px-4 py-2 rounded-full border bg-[var(--bg-card)] text-[var(--text-primary)] border-[var(--border-color)] shadow-md transition-all duration-300"
                >
                    <i class="pi pi-moon text-sm"></i>

                    <span class="text-sm font-medium">Dark mode</span>

                    <span class="relative inline-flex h-5 w-9 items-center rounded-full bg-gray-300">
                        <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-300" [class.translate-x-4]="isDarkMode" [class.translate-x-0.5]="!isDarkMode"></span>
                    </span>
                </button>

                <!-- Email Field -->
                <div class="mb-8">
                    <label class="block text-sm font-light mb-2 text-[var(--text-primary)]">
                        Email <span class="text-red-500">*</span>
                        <span>(Required)</span>
                    </label>

                    <div class="relative">
                        <i class="pi pi-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>

                        <input
                            pInputText
                            type="email"
                            class="w-full !pl-12 pr-5 py-4 rounded-lg border bg-[var(--input-bg)] text-[var(--text-primary)] border-[var(--border-color)] focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300"
                            placeholder="Enter your email"
                        />
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-8">
                    <label class="block text-sm font-light mb-2 text-[var(--text-primary)]">
                        Password <span class="text-red-500">*</span>
                        <span>(Required)</span>
                    </label>

                    <div class="relative">
                        <i class="pi pi-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>

                        <input
                            pInputText
                            type="password"
                            class="w-full !pl-12 py-4 rounded-lg border bg-[var(--input-bg)] text-[var(--text-primary)] border-[var(--border-color)] focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300"
                            placeholder="Enter your password"
                        />
                    </div>
                </div>

                <!-- Forgot Password -->
                <div class="text-right mt-6 mb-6">
                    <a href="#" class="text-base text-[var(--link-muted)] hover:underline transition-colors"> Forgot Password? </a>
                </div>

                <!-- Login Button -->
                <button type="button" class="w-full py-4 px-6 bg-black text-white text-base font-medium rounded-lg hover:bg-gray-800 transition-colors border-none cursor-pointer">Login</button>
            </form>
        </div>
    </div>
</div>
